<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Thejasree ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #38b000;
      color: white;
    }

    #noBtn {
      background: #d00000;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 15px;
      color: #ff4d6d;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Thejasree ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôÉ</button>

    <div id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const card = document.getElementById("card");

    const comments = [
      "Nice try, Papa üòè",
      "Chellam, No is not an option üòÇ",
      "Babe, come on, you know the answer ‚ù§Ô∏è",
      "Papa, oops, missed it üòú",
      "Chellam, that button doesn‚Äôt like no üòâ"
    ];

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      message.textContent = comments[Math.floor(Math.random() * comments.length)];
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    document.getElementById("yesBtn").addEventListener("click", () => {
      card.innerHTML = `
        <h1>Yayyy! üíï</h1>
        <p>You just made my day, my Valentine ‚ù§Ô∏è</p>
      `;

      confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
      setTimeout(() => {
        confetti({ particleCount: 200, spread: 120, origin: { y: 0.4 } });
      }, 600);
    });
  </script>

</body>
</html>
